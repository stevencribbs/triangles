<!DOCTYPE html>
<html>
<head>
    <title>Triangles</title>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/triangles.js"></script>
    <link href="styles/triangles.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document_ready);
    </script>
</head>
<body>
    <div class="title"><label>Draw a Triangle</label></div>
    <div>
        <label class="inputlabel">Row: </label><input id="txtRow" class="inputbox" type="text" value="A" />
    </div>
    <div>
        <label class="inputlabel">Column: </label><input id="txtColumn" class="inputbox" type="text" value="1"/>
    </div>
    <div>
        <input id="cmdDraw" class="cmdbutton" type="button" value="Draw Triangle" onclick="drawTriangle_onclick();" />
    </div>
    <svg id="svgTriangles"></svg>
</body>
</html>
